<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form id="form-add-book" action="" enctype="multipart/form-data">
        <input name="cover" type="file" multiple>
        <button>Добавить</button>
    </form>

    <script>
        const formAddBook = document.getElementById("form-add-book");
        formAddBook.addEventListener("submit", function(e){
            e.preventDefault();
            const {cover} = this.elements;
            const data = new FormData();
            data.append("cover", cover.files)
        })
    </script>
</body>

</html>
